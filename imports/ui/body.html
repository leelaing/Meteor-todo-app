<body>
  <div class="container">
    <header>
      <h1 class="title">Big2Tiny Todo List ({{incompleteCount}} left to complete)</h1>

      <label class="hide-completed">
        <input class="input-field" type="checkbox" />
        Hide Completed Tasks
      </label>
      {{> loginButtons}}
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}

    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
